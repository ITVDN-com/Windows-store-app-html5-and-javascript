<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DefaultStyles</title>

    <!-- WinJS references -->
    <!-- подключение темы dark -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <!-- подключение темы lite -->
    <!--<link href="//Microsoft.WinJS.1.0/css/ui-lite.css" rel="stylesheet" />-->

    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>

    <!-- DefaultStyles references -->
    <link href="/css/default.css" rel="stylesheet" />

<body>
